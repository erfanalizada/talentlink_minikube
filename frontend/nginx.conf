server {
  listen 80;
  server_name _;

  # Flutter web build output
  root /usr/share/nginx/html;
  index index.html;

  # ✅ Serve actual files (JS, CSS, fonts, images)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|json|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    types {
      text/javascript js;
      text/css css;
      application/json json;
      image/png png;
      image/jpeg jpg;
      image/gif gif;
      image/svg+xml svg;
      image/x-icon ico;
      font/woff2 woff2;
    }
  }

  # ✅ Flutter SPA fallback for all other routes
  location / {
    try_files $uri /index.html;
  }
}
