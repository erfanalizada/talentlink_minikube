apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: talentlink-local
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: talentlink-frontend:latest   # ðŸ‘ˆ Local Minikube image
          imagePullPolicy: Never              # ðŸ‘ˆ Donâ€™t pull from GHCR
          ports:
            - containerPort: 80
          env:
            - name: ENVIRONMENT
              value: local
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # âœ… Health checks
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5

          # âœ… Optional NGINX log visibility
          volumeMounts:
            - name: nginx-logs
              mountPath: /var/log/nginx

      volumes:
        - name: nginx-logs
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: talentlink-local
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
