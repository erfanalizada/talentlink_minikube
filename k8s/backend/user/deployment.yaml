apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: talentlink-local
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest       # ðŸ‘ˆ Local Minikube image
          imagePullPolicy: Never           # ðŸ‘ˆ Donâ€™t pull from GHCR
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: local
          readinessProbe:
            httpGet:
              path: /api/users/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/users/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
