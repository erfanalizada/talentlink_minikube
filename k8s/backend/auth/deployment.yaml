apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: talentlink-local
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest            # ðŸ‘ˆ Local Minikube image
          imagePullPolicy: Never                # ðŸ‘ˆ Prevents external pulls
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: local
          readinessProbe:
            httpGet:
              path: /api/auth/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/auth/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
