apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: talentlink-local
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest     # ðŸ‘ˆ Local Minikube image
          imagePullPolicy: Never                 # ðŸ‘ˆ Donâ€™t pull from GHCR
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: local
          readinessProbe:
            httpGet:
              path: /api/notifications/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/notifications/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
