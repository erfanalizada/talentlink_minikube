apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-service
  namespace: talentlink-local
  labels:
    app: cv-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-service
  template:
    metadata:
      labels:
        app: cv-service
    spec:
      containers:
        - name: cv-service
          image: cv-service:latest              # ðŸ‘ˆ Built locally in Minikube
          imagePullPolicy: Never                # ðŸ‘ˆ Do not pull from GHCR
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: local
          readinessProbe:
            httpGet:
              path: /api/cv/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/cv/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
